name: Configuration Change Approved
on:
  issue_comment:
    types: [created]

permissions:
  issues: write
  contents: read

jobs:
  approve_change:
    if: startsWith(github.event.comment.body, '!approved')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run approval script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO: ${{ github.repository }}
        run: python .configuration_change_automation/scripts/on_comment_approved.py
